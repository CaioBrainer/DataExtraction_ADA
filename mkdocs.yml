site_name: Extração de dados
repo_url: https://github.com/CarduCaldeira/DataExtraction_ADA
theme:
  name: material
  laguange: pt-BR

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [source]

markdown_extensions:
  - pymdownx.tasklist  # Lista de tarefas
  - pymdownx.emoji  # Emojis
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight